<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>
    function reg(){
        let name=document.getElementById("name").value;
        let mob=document.getElementById("mob").value;
        let id=document.getElementById("Employee id").value;
        let email=document.getElementById("email").value;
        let pwd=document.getElementById("pwd").value;
        let city=document.getElementById("city").value;
        

        localStorage.setItem("name",name);
        localStorage.setItem("mob",mob);
        localStorage.setItem("Employee id",id);
        localStorage.setItem("email",email);
        localStorage.setItem("pwd",pwd);
        localStorage.setItem("city",city);

        alert("Registerd Successfully");
        window.location.replace("login.html");
    }
  </script>

</head>
<body>
    <div class="container">
        <h2>Employee Registation</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Your Name" >
          </div> <div class="form-group">
            <label for="mob">Mobile No:</label>
            <input type="number" class="form-control" id="mob" placeholder="Enter Your mobile Number" >
          </div>
          <div class="form-group">
            <label for="Employee id">Employee id:</label>
            <input type="name" class="form-control" id="Employee id" placeholder="Enter Your Employee id" >
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Your email" >
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter  Your password" >
          </div>
          <div class="form-group">
            <label for="City">City:</label>
            <input type="text" class="form-control" id="city" placeholder="Enter Your City" >
          </div>
          <button type="submit" onclick="reg()" class="btn btn-success">Submit</button>
          <a href="login.html">Alredy Registerd Login</a>
        </form>
      </div>
      
      
</body>
</html>
