<!DOCTYPE html>
<html lang="en">
<head>
  <title>EmployeeLogin Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>
     function login(){
        let reg_email=localStorage.getItem("email");
        let reg_pwd=localStorage.getItem("pwd");
        let login_email=document.getElementById("email").value;
        let login_pwd=document.getElementById("pwd").value;
        
        if(reg_email==login_email && reg_pwd==login_pwd){
            alert("Login Success");
            window.location.replace("home.html")
        }else{
            alert("Login Failed");
        }
     }
  </script>
</head>
<body>

<div class="container">
  <h2>Employee Login Page</h2>
 
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    <button type="submit" onclick="login()" class="btn btn-info">Submit</button>
  </form>
</div>

</body>
</html>
